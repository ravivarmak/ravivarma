spring.application.name=logs
server.port=9090
logging.file.name=logs/MyApp.log

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.max-size=3KB
logging.file.total-size-cap=9KB
logging.pattern.rolling-file-name=logs/MyApp-%d{yyyy-MM-dd}.%i.log





